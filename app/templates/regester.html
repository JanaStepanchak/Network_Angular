<div class="jumbotron">
	<div class="formsss">
		<h3>Regester</h3>
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-2 control-label">First name</label>
				<div class="col-10">
					<input type="text" class="form-control" ng-model="reg.firstName"> </div>
			</div>
			<div class="form-group">
				<label class="col-2 control-label">Last name</label>
				<div class="col-10">
					<input type="text" class="form-control" ng-model="reg.lastName"> </div>
			</div>
			<div class="form-group">
				<label class="col-2 control-label">Username</label>
				<div class="col-10">
					<input type="text" class="form-control controls" ng-model="reg.userName"> </div>
			</div>
			<div class="form-group">
				<label class="col-2 control-label">Password</label>
				<div class="col-10">
					<input type="password" class="form-control" ng-model="reg.password"> </div>
			</div>
			<br>
			<div class="form-group">
				<div class="col-offset-2 col-10">
					<a ng-href="{{reg.myVar}}">
						<button type="button" class="btn btn-primary" ng-click="reg.addRegUser()"> Register</button>
					</a>
					<a ng-href="#/">
						<button type="button" class="btn btn-default">Cancel</button>
					</a>
				</div>
			</div>
		</form>
	</div>
</div>
