<div class="jumbotron">
	<div class="form-control registation" ng-hide="log.regSucc">Registation succesful</div>
	<div class="formsss">
		<h3>Login</h3>
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-2 control-label">Username</label>
				<div class="col-10">
					<input type="text" class="form-control" placeholder="Username" ng-model="log.userName"> </div>
			</div>
			<div class="form-group">
				<label class="col-2 control-label">Password</label>
				<div class="col-10">
					<input type="password" class="form-control" placeholder="Password" ng-model="log.password"> </div>
			</div>
			<br>
			<div class="form-group">
				<div class="col-offset-2 col-10">
					<a ng-href="{{log.myVar}}">
						<button type="button" class="btn  btn-primary" ng-click="log.Login()" ng-href="a">Login</button>
					</a>
					<a ng-href="#regester">
						<button type="buttonbutton" class="btn btn-default">Register</button>
					</a>
				</div>
			</div>
		</form>
	</div>
</div>
